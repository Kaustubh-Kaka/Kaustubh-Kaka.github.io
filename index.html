<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kaustubh Kaka's Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif;">
    <!-- style=" font-family: Roboto Mono, system-ui" nice font for monospace-->
    <template id="animation-content">
      <canvas id="mycanvas"></canvas>
      <button
        id="animation-toggle"
        style="position: absolute; right: 15px; top: 15px; width: 50px; height: 50px; border: none; background-color: rgba(180,180,180,0.8); border-radius: 3px;"
      >
        Pause
      </button>
      <div
        id="sliding-bar"
        style="background-color: #fff; width: 200px; height: 6px; border-radius: 3px; position: absolute; top: 90px; left: 20px;"
      >
        <button
          id="slider"
          style="position: absolute; background-color: rgba(180,180,180,0.6); left: -10px;top: -7px; width:20px; height: 20px; border-radius: 10px; border: none;"
        ></button>
      </div>
      <div
        style="position: absolute; top: 110px; left: 10px; color: #fff; font-family: Arial, Helvetica, sans-serif; "
      >
        Display circle projection
        <input id="guide-toggle-check" type="checkbox" checked />
      </div>
    </template>
    <template id="TRS-content">
      <button style="height: 100px; width: 100px; background-color: #000;">
        click me
      </button>
      <div id="card-wrapper">
        <div class="namecard">
          <div class="Image-wrapper"></div>
          <p class="Name">Kaustubh Kaka</p>
          <p class="Hall">Lal Bahadur Shastri</p>
          <p class="Department">Mathematics</p>
          <p class="Role">Member(1st year)</p>
        </div>
      </div>
    </template>
    <div>
      <div id="topnav">
        <button
          style="grid-area: logo;"
          class="navitem"
          id="logo"
          data-content="logo"
        >
          (placeholder)
        </button>
        <button
          style="grid-area: TRS;"
          class="navitem"
          id="TRS"
          data-content="TRS"
        >
          TRS
        </button>
        <button
          style="grid-area: blog;"
          class="navitem"
          id="blog"
          data-content="blog"
        >
          blog
        </button>
        <button
          style="grid-area: animation;"
          class="navitem"
          id="animation"
          data-content="animation"
        >
          ANYmation
        </button>
      </div>
    </div>
    <div style="position: relative;" id="content-area"></div>
    <script src="./handler.js"></script>
  </body>
</html>
